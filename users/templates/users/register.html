{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block text %}
    <h2>REGISTER NOW!</h2>
{% endblock text %}

{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Join Today</legend>
                {{ form|crispy }}
            </fieldset>
            <div>
                <button type="submit"> Sign Up</button>
            </div>
        </form>
        <div>
            <small>
                Already Have An Account? <a href="{% url 'login' %}"> Sign In</a>
            </small>
        </div>
    </div>
{% endblock content %}
