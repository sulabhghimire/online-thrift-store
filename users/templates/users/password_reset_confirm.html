{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block text %}
    <h2>Password Reset Confirm</h2>
{% endblock text %}

{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group"> 
                <button type="btn btn-outline-info" type="submit">Reset Password</button>
            </div>
        </form>
    </div>
{% endblock content %}
