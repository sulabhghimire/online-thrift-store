{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block text %}
    <h2>Password Change</h2>
{% endblock text %}

{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Change Now</legend>
                {{ form|crispy }}
            </fieldset>
            <div>
                <button type="submit" class="btn btn-success">Change</button>
            </div>
        </form>
    </div>
{% endblock content %}
